<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hiển thị sản phẩm từ API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .products { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px; 
    }
    .card { 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      overflow: hidden; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      background: white;
    }
    .card img { 
      max-width: 100%; 
      height: 180px; 
      object-fit: contain; 
      margin-bottom: 10px; 
    }
    .price { color: #e44d26; font-weight: bold; font-size: 1.3em; }
    .category { color: #666; font-size: 0.9em; margin: 8px 0; }
  </style>
</head>
<body>

  <h1>Danh sách sản phẩm</h1>
  <div class="products" id="products"></div>

  <script>
    const apiUrl = 'https://api.escuelajs.co/api/v1/products';
    const productsContainer = document.getElementById('products');

    async function fetchProducts() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Lỗi khi lấy dữ liệu');

        const products = await response.json();

        // Giới hạn hiển thị 12 sản phẩm đầu để không quá dài
        products.slice(0, 12).forEach(product => {
          // Lấy ảnh đầu tiên (nếu có), nếu không thì ảnh placeholder
          const imageUrl = product.images && product.images.length > 0 
            ? product.images[0] 
            : 'https://placehold.co/300x300?text=No+Image';

          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${imageUrl}" alt="${product.title}" onerror="this.src='https://placehold.co/300x300?text=Image+Error'">
            <h3>${product.title}</h3>
            <p class="price">$${product.price}</p>
            <p class="category">${product.category?.name || 'Không có danh mục'}</p>
            <p>${product.description.substring(0, 80)}${product.description.length > 80 ? '...' : ''}</p>
          `;

          productsContainer.appendChild(card);
        });

      } catch (error) {
        console.error(error);
        productsContainer.innerHTML = '<p style="color:red">Không thể tải sản phẩm. Vui lòng thử lại sau.</p>';
      }
    }

    // Gọi hàm khi trang load
    fetchProducts();
  </script>

</body>
</html>
